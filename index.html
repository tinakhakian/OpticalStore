<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- Change this to your name-->
    <meta name="Parmida Khakian Dehkordi" content="Tina" />

    <title>Eye Drop Store</title>
    <!-- Classless CSS Stylesheet - https://oxal.org/projects/sakura/ -->
    <link rel="stylesheet" href="./css/sakura.css" type="text/css" />
  </head>
  <body>
    <header>
      <!-- Change this to your Store's info -->
      <h1>The Drop Shop</h1>
      <p>Your one-stop shop for eye care needs</p>
    </header>

    <style>
      .card {
        /* Add shadows to create the "card" effect */
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        display: inline-block;
        width: calc(25% - 10px); /* set width to 25% of container minus margin */
        margin-bottom: 20px;
        margin-right: 10px; /* add margin to the right of each card */
        height: 500px; /* Set a fixed height for the card */
        overflow: hidden; /* Hide any content that overflows the card */
        position: relative;
        transform-style: preserve-3d;
      }

      .card:hover {
        box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
      }

      .container {
        padding: 10px 16px;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
      }

      .card-image-front {
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        transition: 0.3s;
        width: 100%;
        object-fit: cover;
      }

      .h4 {
        font-size: 1rem;
        font-weight: bold;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: none;
        text-align: left;
      }

      .flip-card {
        width: 300px;
        height: 400px;
        position: relative;
        perspective: 1000px;
      }

      .flip-card-inner {
        width: 100%;
        height: 100%;
        position: absolute;
        transform-style: preserve-3d;
        transition: transform 0.6s;
      }

      .card-back {
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: white;
        transform: rotateY(180deg);
        backface-visibility: hidden;
        transform-style: preserve-3d;
      }

      .card-back.active {
        transform: rotateY(180deg);
      }

      .product-desc {
        display: none;
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: white;
        padding: 10px;
        height: 100%;
        box-sizing: border-box;
        backface-visibility: hidden;
        transform: rotateY(180deg);
      }

      .card:hover .card-image-front {
        transform: scale(1.1);
      }

      .card.active .product-desc {
        display: block;
      }
    </style>

    <hr />

    <main>
      <h2 id="selected-category">All Products</h2>

      <table>
        <thead>
          <tr></tr>
        </thead>
        <tbody id="category-products">
          <!-- Dynamically create your product rows here -->
        </tbody>
      </table>
    </main>

    <!-- JavaScript Data Files -->
    <script src="./js/categories.js"></script>
    <script src="./js/products.js"></script>

    <!-- Main App JavaScript File -->
    <script src="./js/app.js"></script>
  </body>
</html>
